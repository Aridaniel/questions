<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap linkur til að tengjast Bootstreap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Sass+bootstrap-project</title>
</head>
<body>
    <header>
        <div class="row">
            <h1 class="col-md-12">Quiz</h1>
        </div>
    </header>

    <!-- Grid system gegnum Bootstrap -->
    <section class="row containerForBoxes">


        <!-- BOX 1 -->

        <div class="col-md-6 box1">
            
                
                <!-- Fill in box frá bootstrap -->
                
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">First fill in your first and last name</span>
            </div>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
            </div>
                
           
        </div>
        <!-- Box2 -->

        <div class="col-md-6 box2">
            
            <h3>How many times is many times?</h3>
            <input type="text">
            <button onclick="myFunction()">Submit</button>
                  
        </div>

        <!-- Box 3 -->

        <div class="col-md-6 box3">
            
               <!-- Carousel frá bootstrap -->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/pics/zen.jpg" class="d-block w-20" alt="..." height="230">
                      </div>
                      <div class="carousel-item">
                        <img src="pics/trump-meme.jpg" class="d-block w-20" alt="..." height="230">
                      </div>
                      <div class="carousel-item">
                        <img src="/pics/pirate.jpg" class="d-block w-20" alt="..." height="230">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  <p>Who is the stupid one ?</p>
               
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" onclick="carouselTakki1()" class="btn btn-secondary">Zen master</button>
                    <button type="button" onclick="carouselTakki2()" class="btn btn-secondary">Trump</button>
                    <button type="button" onclick="carouselTakki3()" class="btn btn-secondary">Pirate</button>
                  </div>
            
        </div>

        <!-- BOX 4 -->

        <div class=" col-md-6 box4">
            
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default"> Hvað er smári gamall? </span>
                    </div> 
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                <!-- Button trigger modal from Bootstrap-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Svara
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Answer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        VÁVÁ rosa gamall
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                
            
        </div>

       
        
    </section>





    


    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="main.js"></script>
</body>
</html>
